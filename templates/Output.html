<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothole Detection</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Pothole Detection</h1>
    
      <hr class="my-4" />
    
      <!-- <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p> -->
    </div>
    {%if msg%}
    <div class="list-item-group-info">{{msg}}</div>
    {% endif %}
    <div class="container">
      
      <br />
      <div class="row">
        <div class="col">
          <figure class="figure">
            <img
              src="/static/DetectionInput/original.jpg"
              height="100%"
              width="100%"
              class="figure-img img-fluid rounded"
            />
            <figcaption class="figure-caption display-6">
              <b>Before Pothole Detection</b>
            </figcaption>
          </figure>
        
        </div>
        <div class="col">
          <figure class="figure">
            <img
              src="/static/DetectionOutput/original.jpg"
              height="100%"
              width="100%"
              class="figure-img img-fluid rounded"
            />
            <figcaption class="figure-caption display-6">
             <b> After Pothole Detection</b>
            </figcaption>
          </figure>
        
        </div>
      </div>
      
      <br /><br />
      
    </div>
  </body>
</html>
